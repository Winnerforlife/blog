{% extends 'step_one/base_index.html' %}

{% block title %}
    Post edit "{{ post.title }}" - {{ block.super }}
{% endblock %}

{% block content %}
   <form class="" action="{% url 'post.get_update_url' %}" method="post">
       {% csrf_token %}

       {% for field in form %}
            <div class="form-group">
                {% if field.errors %}
                    <div class="alert alert-danger">
                        {{ field.errors }}
                    </div>
                {% endif %}

                {{ field.label }}
                {{ field }}
            </div>
        {% endfor %}

       <button type="submit" name="button" class="btn btn-primary">
            Edit post
       </button>
   </form>
{% endblock %}
